<!DOCTYPE html>
<html lang="en" xmlns:th="www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Books</title>
</head>
<body>
    <table>
        <tr >
            <th>ID</th>
            <th>Title</th>
            <th>Author</th>
            <th>Publisher</th>
        </tr>
        <tr th:each="book:${books}">
            <td th:text="${book.id}"></td>
            <td th:text="${book.title}"></td>
            <td th:text="|${author.firstName} ${author.lastName}|" th:each="author:${book.authorSet}"></td>
            <td th:text="${book.publisher.publisherName}"></td>
        </tr>
    </table>
</body>
</html>
